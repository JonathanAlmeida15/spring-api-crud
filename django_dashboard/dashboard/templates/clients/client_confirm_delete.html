{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Excluir Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">

        <div class="card shadow-sm">
            <div class="card-body text-center">

                <h3 class="fw-bold text-danger mb-4">Excluir Cliente</h3>

                <p class="fs-5">
                    Tem certeza que deseja excluir o cliente:<br>
                    <strong>{{ object.first_name }} {{ object.last_name }}</strong>?
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="d-flex gap-3 justify-content-center mt-4">
                        <!-- Botão confirmar -->
                        <button type="submit" class="btn btn-danger px-4">
                            Confirmar Exclusão
                        </button>

                        <!-- Botão cancelar -->
                        <a href="{% url 'dashboard:client_list' %}" class="btn btn-secondary px-4">
                            Cancelar
                        </a>
                    </div>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
