{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Lista de Clientes</h2>
            <a href="{% url 'dashboard:client_create' %}" class="btn btn-primary">+ Novo Cliente</a>
        </div>

        {% if object_list %}
        <table class="table table-hover shadow-sm bg-white align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th class="text-center" style="width: 180px;">Ações</th>
                </tr>
            </thead>

            <tbody>
                {% for client in object_list %}
                <tr>
                    <td>{{ client.first_name }} {{ client.last_name }}</td>
                    <td>{{ client.email }}</td>

                    <td class="text-center">

                        <a href="{% url 'dashboard:client_edit' client.id %}"
                            class="btn btn-warning btn-sm me-2">Editar</a>

                        <a href="{% url 'dashboard:client_delete' client.id %}"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                            Excluir
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% else %}
        <div class="alert alert-warning text-center">
            Nenhum cliente cadastrado.
        </div>
        {% endif %}
    </div>
</body>
</html>
