{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">

        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Editar Cliente</h4>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="row mt-4">
                        <div class="col-6">
                            <button type="submit" class="btn btn-success w-100 py-2">
                                Salvar Cliente
                            </button>
                        </div>

                        <div class="col-6">
                            <a href="{% url 'dashboard:client_list' %}" class="btn btn-danger w-100 py-2">
                                Voltar
                            </a>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
